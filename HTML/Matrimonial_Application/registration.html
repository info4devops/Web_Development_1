<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vamsi Matrimonial Registration Form</title>

<!--For implement Form-->

    <label for="name">Name:</label>
    <input id="name" type="text" name="username" placeholder="Enter Name" required><br><br>

    <h3><strong>Are is interested in Dating:</strong></h3>

    <label for="no">NO</label>

    <!-- For Drop Downs-->

    <select class="" name="expectation">
      <option value="none">Select</option>
      <option value="sam">Samantha</option>
      <option value="bebo">Katrina Kaif</option>
      <option value="kj">Kajal</option>
      <option value="sri">Sri Leela</option>
      <option value="sunny">Sunny Leone</option>
    </select>

    <!--For Check Box-->
    <h3>Are you Heavy Alcoholic:</h3>

    <input type="checkbox" name="alcohol" value="Weekends">SOCIAL

    <!-- For text area-->

    <input type="Submit" value="Register">


  </form>
</body>
</html>
