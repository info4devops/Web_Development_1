<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Demo</title>
  <link rel="stylesheet" href="bootstrap.css">
  
  <style>
    .box{
      background-color: red;
      color: white;
      border: 2px solid yellow;
      text-align: center;
    }
  </style>

</head>
<body>
  <br><br>
  <div class="container">

  <!--Grid Implementation-->
    <div class="row">
      <!--Grid Elements-->
      <div class="col-6 box">
        <!--Nested Grid-->
        <div class="row">
          <!--Nested Grid Elements-->
          <div class="col-3 box">Elemenent-1A</div>
          <div class="col-3 box">Elemenent-1B</div>
          <div class="col-3 box">Elemenent-1C</div>
          <div class="col-3 box">Elemenent-1D</div>
        </div>
      </div>
      <div class="col-6 box">
        <!--Nested Grid-->
        <div class="row">
          <!--Nested Grid Elements-->
          <div class="col-4 box">Elemenent-2A</div>
          <div class="col-4 box">Elemenent-2B</div>
          <div class="col-4 box">Elemenent-2C</div>
        </div>

      
    </div>

  </div>
  
</body>
</html>
